        hexo-github个人博客
    </h1>



    <div class="meta">
      <span class="author" itemprop="author" itemscope itemtype="http://schema.org/Person">
        <span itemprop="name"></span>
      </span>
      
    <div class="postdate">

  <div class="content" itemprop="articleBody">
    <p>安装hexo</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo npm install -g hexo-cli</span><br></pre></td></tr></table></figure>
<p>初始化博客</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">选择一个权限较大的文件夹</span><br><span class="line">hexo init hexo-blog</span><br></pre></td></tr></table></figure>
<p>运行博客</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">进入博客文件夹</span><br><span class="line">hexo server</span><br></pre></td></tr></table></figure>
<p>hexo文件目录介绍</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">scaffolds md模版</span><br><span class="line">source 文章和页面md</span><br><span class="line">themes 主题样式</span><br><span class="line">	_comfig.yml 主题相关配置</span><br><span class="line">_comfig.yml hexo应用核心配置</span><br></pre></td></tr></table></figure>
<p>替换主题</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">github搜索：hexo-theme </span><br><span class="line">确定在博客根目录，</span><br><span class="line">git clone https:&#x2F;&#x2F;github.com&#x2F;probberechts&#x2F;hexo-theme-cactus.git themes&#x2F;cactus</span><br><span class="line">进入主题将里面的.git文件夹删除，避免与外部git冲突</span><br><span class="line">修改根目录下的_comfig.yml文件</span><br><span class="line">	找theme</span><br><span class="line">主题下的source里面的	_comfig.yml</span><br><span class="line">可以改样式</span><br></pre></td></tr></table></figure>
<p>将博客部署到github仓库</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line">方式一：</span><br><span class="line">	https:&#x2F;&#x2F;[username].github.io做访问路径 </span><br><span class="line">		打包产物必须部署到master分枝上</span><br><span class="line">		仓库名必须为[username].github.io</span><br><span class="line">		适合用于个人博客</span><br><span class="line">方式二：</span><br><span class="line">	https:&#x2F;&#x2F;[username].github.io&#x2F;[repo] 	</span><br><span class="line">		可以自定义仓库名</span><br><span class="line">		打包产物 gh-pages</span><br><span class="line">		比较适合用于开源项目</span><br><span class="line">		</span><br><span class="line">操作：</span><br><span class="line">	新建仓库，命名：zoushaozx.giuhub.io</span><br><span class="line">	初始化本地仓库 git init</span><br><span class="line">	添加远程地址 </span><br><span class="line">		git remote add origin https:&#x2F;&#x2F;github.com&#x2F;Zoushaozx&#x2F;zoushaozx.giuhub.io.git</span><br><span class="line">	安装依赖，npm install hexo-deployer-git --save 将生成的代码部署到一个具体的分支</span><br><span class="line">	配置博客根目录_comfig.yml </span><br><span class="line">    deploy:</span><br><span class="line">      type: &#39;git&#39;</span><br><span class="line">      repo: https:&#x2F;&#x2F;github.com&#x2F;Zoushaozx&#x2F;zoushaozx.giuhub.io</span><br><span class="line">      branch: master</span><br><span class="line">	hexo deploy&#x2F;npm run deploy</span><br><span class="line">这儿有一个大坑，安装hexo-deployer-git，应该使用</span><br><span class="line">cnpm install hexo-deployer-git --save</span><br><span class="line">我折腾一晚上</span><br><span class="line"></span><br></pre></td></tr></table></figure>
<p>自动化部署前提：前提配置secret</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">git add .</span><br><span class="line">git commit -m &quot;first commit&quot;</span><br><span class="line">新建分支myblog</span><br><span class="line">git push --set-upstream origin myblog</span><br><span class="line"></span><br><span class="line">使用gitactions</span><br><span class="line">在项目里面新建文件夹.github&#x2F;workflows</span><br><span class="line">	在里面新建文件deploy.yml</span><br><span class="line"></span><br><span class="line">每次修改代码，推送到myblog即可，会自动化部署</span><br><span class="line">推送代码：</span><br><span class="line">git add .</span><br><span class="line">git commit -m &quot;dscription&quot;</span><br><span class="line">gp(git push)</span><br></pre></td></tr></table></figure>
<p>添加博客在线编辑</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">进入主题模版页面，post.ejs</span><br><span class="line">在内容最下方添加跳转标签</span><br><span class="line">&lt;div&gt; </span><br><span class="line">    &lt;a href&#x3D;&quot;https:&#x2F;&#x2F;github.com&#x2F;Zoushaozx&#x2F;zoushaozx.github.io&#x2F;edit&#x2F;myblog&#x2F;source&#x2F;&lt;%- page.source %&gt;&quot; target&#x3D;&quot;_blank&quot;&gt;编辑&lt;&#x2F;a&gt;</span><br><span class="line">&lt;&#x2F;div&gt;</span><br></pre></td></tr></table></figure>
<p>更改关于/项目页面</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">hexo new page about&#x2F;project</span><br><span class="line">就会在source页面产生相应文件夹</span><br><span class="line">编辑里面的index.md就能够达到自己想要的结果</span><br></pre></td></tr></table></figure>

    btn += '<i class="far fa-clone"></i>';
    btn += '</span>'; 
    // mount it!
    $(".highlight table").before(btn);
    var clip = new ClipboardJS('.btn-copy', {
      text: function(trigger) {
        return Array.from(trigger.nextElementSibling.querySelectorAll('.code')).reduce((str,it)=>str+it.innerText+'\n','')
      }
    });
    clip.on('success', function(e) {
      e.trigger.setAttribute('aria-label', "复制成功!");
      e.clearSelection();
    })
  })
