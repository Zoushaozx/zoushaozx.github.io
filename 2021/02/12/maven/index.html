    <h1 id="安装maven"><a href="#安装maven" class="headerlink" title="安装maven"></a>安装maven</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">http:&#x2F;&#x2F;maven.apache.org&#x2F;download.cgi</span><br><span class="line">下载maven3.6.3</span><br><span class="line">cd &#x2F;usr&#x2F;local&#x2F;</span><br><span class="line">sudo tar -zxvf ~&#x2F;Downloads&#x2F;apache-maven-3.6.3-bin.tar.gz</span><br><span class="line"></span><br><span class="line">添加环境变量~&#x2F;.zshrc</span><br><span class="line">export MAVEN_HOME&#x3D;&#x2F;usr&#x2F;local&#x2F;apache-maven-3.6.3</span><br><span class="line">export PATH&#x3D;$ PATH:$MAVEN_HOME&#x2F;bin</span><br><span class="line"></span><br><span class="line">可能你的环境变量操作 &#x2F;etc&#x2F;profile就行</span><br></pre></td></tr></table></figure>
<h1 id="maven换源"><a href="#maven换源" class="headerlink" title="maven换源"></a>maven换源</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">新建文件夹用于存放maven下载的依赖包 repository</span><br><span class="line">修改maven目录下的conf&#x2F;setting.xml</span><br><span class="line">在&lt;&#x2F; mirrors&gt; 内部添加</span><br><span class="line">	&lt;mirror&gt;</span><br><span class="line">    &lt;id&gt;aliyunmaven&lt;&#x2F;id&gt;</span><br><span class="line">    &lt;mirrorOf&gt;*&lt;&#x2F;mirrorOf&gt;</span><br><span class="line">    &lt;name&gt;阿里云公共仓库&lt;&#x2F;name&gt;</span><br><span class="line">    &lt;url&gt;https:&#x2F;&#x2F;maven.aliyun.com&#x2F;repository&#x2F;public&lt;&#x2F;url&gt;</span><br><span class="line">	&lt;&#x2F;mirror&gt;</span><br></pre></td></tr></table></figure>
<h1 id="修改仓库位置："><a href="#修改仓库位置：" class="headerlink" title="修改仓库位置："></a>修改仓库位置：</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">&lt;localRepository&gt;你新建的存放位置&lt;&#x2F;localRepository&gt;</span><br></pre></td></tr></table></figure>
