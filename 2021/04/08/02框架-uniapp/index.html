    </h1>

  <div class="content" itemprop="articleBody">
    <h2 id="安装HBuilderX"><a href="#安装HBuilderX" class="headerlink" title="安装HBuilderX"></a>安装HBuilderX</h2><h2 id="创建项目"><a href="#创建项目" class="headerlink" title="创建项目"></a>创建项目</h2><h2 id="微信登录app端"><a href="#微信登录app端" class="headerlink" title="微信登录app端"></a>微信登录app端</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br></pre></td><td class="code"><pre><span class="line">前期准备：</span><br><span class="line">	微信开放平台：</span><br><span class="line">    appid</span><br><span class="line">    appsecrut</span><br><span class="line">		ios端：额外需要 Universal Links 需要在微信开放平台填写 然后配置在manifest.json</span><br><span class="line">		</span><br><span class="line">uniapp登录页面</span><br><span class="line">&lt;!-- 第三方登录H5不支持，所以隐藏掉 --&gt;</span><br><span class="line">		&lt;!-- #ifndef H5 --&gt;</span><br><span class="line">		&lt;view class&#x3D;&quot;third-wapper&quot;&gt;</span><br><span class="line">			&lt;view class&#x3D;&quot;third-line&quot;&gt;</span><br><span class="line">				&lt;view class&#x3D;&quot;single-line&quot;&gt;&lt;view class&#x3D;&quot;line&quot;&gt;&lt;&#x2F;view&gt;&lt;&#x2F;view&gt;</span><br><span class="line"></span><br><span class="line">				&lt;view class&#x3D;&quot;third-words&quot;&gt;第三方账号登录&lt;&#x2F;view&gt;</span><br><span class="line"></span><br><span class="line">				&lt;view class&#x3D;&quot;single-line&quot;&gt;&lt;view class&#x3D;&quot;line&quot;&gt;&lt;&#x2F;view&gt;&lt;&#x2F;view&gt;</span><br><span class="line">			&lt;&#x2F;view&gt;</span><br><span class="line"></span><br><span class="line">			&lt;view class&#x3D;&quot;third-icos-wapper&quot;&gt;</span><br><span class="line">				&lt;!-- 5+app 用qq&#x2F;微信&#x2F;微博 登录 小程序用微信小程序登录 h5不支持 --&gt;</span><br><span class="line">				&lt;!-- #ifdef APP-PLUS --&gt;</span><br><span class="line">				&lt;image src&#x3D;&quot;..&#x2F;..&#x2F;static&#x2F;icos&#x2F;weixin.png&quot; data-logintype&#x3D;&quot;weixin&quot; @click&#x3D;&quot;appOAuthLogin&quot; class&#x3D;&quot;third-ico&quot;&gt;&lt;&#x2F;image&gt;</span><br><span class="line">				&lt;image src&#x3D;&quot;..&#x2F;..&#x2F;static&#x2F;icos&#x2F;QQ.png&quot; data-logintype&#x3D;&quot;qq&quot; @click&#x3D;&quot;appOAuthLogin&quot; class&#x3D;&quot;third-ico&quot; style&#x3D;&quot;margin-left: 80upx;&quot;&gt;&lt;&#x2F;image&gt;</span><br><span class="line">				&lt;image src&#x3D;&quot;..&#x2F;..&#x2F;static&#x2F;icos&#x2F;weibo.png&quot; data-logintype&#x3D;&quot;sinaweibo&quot; @click&#x3D;&quot;appOAuthLogin&quot; class&#x3D;&quot;third-ico&quot; style&#x3D;&quot;margin-left: 80upx;&quot;&gt;&lt;&#x2F;image&gt;</span><br><span class="line">				&lt;!-- #endif --&gt;</span><br><span class="line">			&lt;&#x2F;view&gt;</span><br><span class="line">			&lt;!-- #ifdef MP-WEIXIN --&gt;</span><br><span class="line">			&lt;button open-type&#x3D;&quot;getUserInfo&quot; @getuserinfo&#x3D;&quot;wxLogin&quot; class&#x3D;&quot;third-btn-ico&quot;&gt;&lt;&#x2F;button&gt;</span><br><span class="line">			&lt;!-- #endif --&gt;</span><br><span class="line">		&lt;&#x2F;view&gt;</span><br><span class="line">		&lt;!-- #endif --&gt;</span><br><span class="line">		</span><br><span class="line">uniapp处理登陆事件</span><br><span class="line">	appOAuthLogin(e) &#123;</span><br><span class="line">			var _this &#x3D; this;</span><br><span class="line">			&#x2F;&#x2F;获取用户登陆类型</span><br><span class="line">			var loginType &#x3D; e.currentTarget.dataset.logintype;</span><br><span class="line">			&#x2F;&#x2F;授权登录</span><br><span class="line">			uni.login(&#123;</span><br><span class="line">				provider: loginType,</span><br><span class="line">				success: res &#x3D;&gt; &#123;</span><br><span class="line">					&#x2F;&#x2F; 授权登陆成功之后 获取 用户信息</span><br><span class="line">					uni.getUserInfo(&#123;</span><br><span class="line">						provider: loginType,</span><br><span class="line">						success(loginRes) &#123;</span><br><span class="line">							</span><br><span class="line">						&#125;</span><br><span class="line"></span><br><span class="line">访问微信端</span><br><span class="line">https:&#x2F;&#x2F;api.weixin.qq.com&#x2F;sns&#x2F;jscode2session?</span><br><span class="line">appid&#x3D;&amp;</span><br><span class="line">secret&#x3D;&amp;</span><br><span class="line">js_code&#x3D;JSCODE&amp;</span><br><span class="line">grant_type&#x3D;authorization_code</span><br><span class="line"></span><br><span class="line">通过Map 拼接出上述字符串</span><br><span class="line">String url &#x3D; &quot;https:&#x2F;&#x2F;api.weixin.qq.com&#x2F;sns&#x2F;jscode2session&quot;;</span><br><span class="line">Map&lt;String,String&gt; param &#x3D; new HashMap&lt;&gt;();</span><br><span class="line">param.put(&quot;appid&quot;,appid);</span><br><span class="line">param.put(&quot;secret&quot;,secret);</span><br><span class="line">param.put(&quot;js_code&quot;,js_code);</span><br><span class="line">param.put(&quot;grant_type&quot;,grant_type);</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F;链接微信端 返回字符串形式数据</span><br><span class="line">String wxResult &#x3D; httpclientUtil.doGet(url,param);</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F;转换数据格式</span><br><span class="line">session_key</span><br><span class="line">openid 主要关注openid 需要保存到数据库</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F;登陆时查询用户 判断openid是否存在 这个openid是唯一的</span><br><span class="line">存在就进行登陆 通过openid 查询</span><br><span class="line">不存在就进行注册（openid，用户对象）</span><br></pre></td></tr></table></figure>

  <script type="text/javascript">
  $(function() {
    // copy-btn HTML
    var btn = "<span class=\"btn-copy tooltipped tooltipped-sw\" aria-label=\"复制到粘贴板!\">";
    btn += '<i class="far fa-clone"></i>';
    btn += '</span>'; 
    // mount it!
    $(".highlight table").before(btn);
    var clip = new ClipboardJS('.btn-copy', {
      text: function(trigger) {
        return Array.from(trigger.nextElementSibling.querySelectorAll('.code')).reduce((str,it)=>str+it.innerText+'\n','')
      }
    });
    clip.on('success', function(e) {
      e.trigger.setAttribute('aria-label', "复制成功!");
      e.clearSelection();
    })
  })
  </script>
